

<!-- Class section start -->
<section id="{{ page.section-type }}" class="container content-section text-center">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">

      {{ page.content | markdownify }}

      {% for course in site.courses %}
          {% assign loopindex = forloop.index | modulo: 2 %}
          {% capture class %}
          {% if loopindex == 0 %}
            timeline-inverted
          {% endif %}
          {% endcapture %}

          <li>
          	<h4><strong>{{course.name}}</strong</h4> <br>
              <strong><a href="{{ course.slides }}" target="_blank">Slides</a></strong>
              	<small> . </small>
             <strong><a href="{{ course.repo }}" target="_blank">Repo</a></strong>
          </li>
        {% endfor %}
		



    </div>
  </div>
</section>

<!-- Class section end -->
